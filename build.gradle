plugins {
    id 'org.jetbrains.intellij' version '1.9.0'
    id 'java'
}

group 'org.example'
version '1.2.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.freemarker:freemarker:2.3.23'
    implementation 'com.alibaba.fastjson2:fastjson2:2.0.8'
}

intellij {
    version = '2021.2.3'
    plugins = ['java']
}
